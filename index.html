<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F38LL3V9CZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F38LL3V9CZ');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트 페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0ebf8; /* Purple background color */
    }

    iframe {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <script>
    // iframe의 높이를 자동으로 조절하는 함수
    function resizeIframe() {
      var iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
      }
    }

    // 페이지 로드 후 iframe 크기 조절
    window.onload = resizeIframe;

    // 창 크기 변경 시 iframe 크기 조절
    window.onresize = resizeIframe;
  </script>
</head>
<body>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScjuRBjvJ_jFCkr16T4d5SoZC2yJM81f0OTHt9E8fxsuxG43Q/viewform?embedded=true" frameborder="0" scrolling="no">로드 중…</iframe>
</body>
</html>
