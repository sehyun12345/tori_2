    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamphlet</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

     <style>

        body #temp{
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .swiper-container {
            height: 740px;
            align-self: center;

        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: beige;
            border-radius: 30px;
        }


        .swiper-slide img {
            max-width: 90%; /* This will ensure the image fits within the slide. */
            height: auto; /* This will maintain the image's aspect ratio. */
            display: block; /* This will remove any additional space below the image. */
            margin: 8px auto; /* This centers the image horizontally and adds some space above and below. */
        }
           iframe {
      width: 100%;
      height: 100vh; /* Set the height to the full viewport height */
    }
    @media only screen and (min-width: 640px) {
      iframe {
        height: 506px; /* Set a fixed height for larger screens */
      }


    </style>
</head>
<body id="temp">

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        grabCursor: true,
        effect: "cards",
        perSlideOffset: 5,
        perSlideRotate: 8,
        creativeEffect: {
            prev: {
                shadow: true,
                translate: ["-120%", 0, -500],
            },
            next: {
                shadow: true,
                translate: ["120%", 0, -500],
            },
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        slideToClickedSlide: true
    });

</script>
    <div class="iframe-container" style="text-align: center; " align="center">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScjuRBjvJ_jFCkr16T4d5SoZC2yJM81f0OTHt9E8fxsuxG43Q/viewform?embedded=true" frameborder="0" scrolling="no">로드 중…</iframe>
    </div>
</body>
</html>
